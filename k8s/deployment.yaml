apiVersion: apps/v1
kind: Deployment
metadata:
  name: evenx-website
  namespace: evenx-dev
  labels:
    app: evenx-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evenx-website
  template:
    metadata:
      labels:
        app: evenx-website
    spec:
      containers:
      - name: evenx-website
        image: docker.io/praxisinnovations/evenx-website:0.0.2
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: dp-evenx-orchestrator-service-dev
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
