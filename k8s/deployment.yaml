apiVersion: apps/v1
kind: Deployment
metadata:
  name: evenx-website
  namespace: evenx-website
  labels:
    app: evenx-website
spec:
  replicas: 3
  selector:
    matchLabels:
      app: evenx-website
  template:
    metadata:
      labels:
        app: evenx-website
    spec:
      containers:
      - name: evenx-website
        image: docker.io/praxisinnovations/evenx-website:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
